<router-outlet></router-outlet>
<app-persona></app-persona>

<ng-template #editModal let-modal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar persona</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="personaAEditar">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="personaAEditar.nombre" name="nombre" />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="personaAEditar.apellido" name="apellido" />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
